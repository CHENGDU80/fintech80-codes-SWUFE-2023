<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks Power</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .video-background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);  /* 调整透明度的值，这里设置为0.7 */
            z-index: 1;  /* 确保蒙版位于视频上方 */
        }

        #toggleVideo {
            position: absolute;
            bottom: 30px;
            left: 90%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            font-weight: bold;
        }

        #toggleVideo:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.15);
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
        }

        nav {
            display: flex;
            gap: 35px;
            top:30px;
            right:3%;
            position: absolute;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            /* padding:80%; */
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .main-content h1 {
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="../static/video/duck.mp4" type="video/mp4">
        </video>
    </div>

    <header>
        <div class="logo">Ducks Power</div>
        <nav>
            <a href="/home">HomePage</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <a href="#">OurTeam</a>
        </nav>
    </header>

    <button id="toggleVideo">Pause Video</button>

    <div class="main-content">
        <h1>Ducks Power Rules the Game!</h1>
        <a href="#" style="color: white; text-decoration: underline;">Learn about Ducks power</a>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var video = document.querySelector(".video-background video");
        var btn = document.getElementById("toggleVideo");

        btn.addEventListener("click", function() {
            if (video.paused) {
                video.play();
                btn.textContent = "Pause Video";
            } else {
                video.pause();
                btn.textContent = "Play Video";
            }
        });
    });
    </script>

</body>
</html>
